<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>O Canada Food Score</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f4f6f8; font-family: 'Segoe UI', sans-serif; }
    .score { font-size: 1.25rem; color: #198754; font-weight: bold; }
    .card img { max-height: 180px; object-fit: cover; }
    .hero {
      background: linear-gradient(90deg, #dc3545, #ffc107);
      color: white;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 2rem;
    }
    .hero h1 { font-size: 2.5rem; font-weight: 700; }
    .search-box { max-width: 500px; margin: 0 auto; }
  </style>
</head>
<body>
  <div class="container py-5">
    <div class="hero">
      <h1>üá®üá¶ O Canada Food Products Rating System</h1>
      <p class="lead">Find out how Canadian your food products really are!</p>
    </div>

    <div class="search-box mb-5">
      <input type="text" id="search" class="form-control form-control-lg" placeholder="Search food products...">
    </div>

    <div id="results" class="row g-4"></div>
  </div>

  <script>
    const data = [
      {
        product_name: "Canadian Apple Juice",
        brand: "SunRype",
        origin_label: "Product of Canada",
        ingredients_origin: "100% Canadian Apples",
        manufacturer_location: "Kelowna, British Columbia, Canada",
        certifications: ["100% Canadian", "CFIA Approved"],
        consumer_rating: 4.7,
        canadian_score: 95,
        image_url: "https://images.unsplash.com/photo-1604908554184-1086760a3cb0?auto=format&fit=crop&w=600&q=60"
      },
      {
        product_name: "Organic Apple Juice",
        brand: "Nature's",
        origin_label: "Product of Canada",
        ingredients_origin: "100% Canada",
        manufacturer_location: "Ontario, Canada",
        certifications: ["Organic", "CFIA Approved"],
        consumer_rating: 4.8,
        canadian_score: 92,
        image_url: "https://images.unsplash.com/photo-1582719508461-905c673771fd?auto=format&fit=crop&w=600&q=60"
      },
      {
        product_name: "Greek Yogurt",
        brand: "Yoplait",
        origin_label: "Made in Canada",
        ingredients_origin: "Milk (USA), Culture (Canada)",
        manufacturer_location: "Toronto, Canada (foreign owned)",
        certifications: ["Kosher"],
        consumer_rating: 3.7,
        canadian_score: 68,
        image_url: "https://images.unsplash.com/photo-1587248276340-b4af1f7f12ab?auto=format&fit=crop&w=600&q=60"
      },
      {
        product_name: "Maple Syrup",
        brand: "GreatMaple",
        origin_label: "100% Canadian Maple",
        ingredients_origin: "100% Canada",
        manufacturer_location: "Quebec, Canada",
        certifications: ["CFIA Approved", "Fair Trade"],
        consumer_rating: 4.9,
        canadian_score: 100,
        image_url: "https://images.unsplash.com/photo-1603052875895-c87a7a659adb?auto=format&fit=crop&w=600&q=60"
      },
      {
        product_name: "Frozen Pizza",
        brand: "President's Choice",
        origin_label: "Made in Italy",
        ingredients_origin: "Cheese (Canada), Tomato (Italy), Dough (Italy)",
        manufacturer_location: "Naples, Italy",
        certifications: [],
        consumer_rating: 2.9,
        canadian_score: 54,
        image_url: "https://images.unsplash.com/photo-1601924582975-4cc5c0dd9c89?auto=format&fit=crop&w=600&q=60"
      },
      {
        product_name: "Peanut Butter",
        brand: "Kraft",
        origin_label: "Made in Canada",
        ingredients_origin: "Peanuts (USA), Oil (Canada)",
        manufacturer_location: "Montreal, Canada",
        certifications: ["CFIA Approved"],
        consumer_rating: 4.2,
        canadian_score: 74,
        image_url: "https://images.unsplash.com/photo-1578985545062-69928b1d9587?auto=format&fit=crop&w=600&q=60"
      }
    ];

    const searchInput = document.getElementById("search");
    const resultsContainer = document.getElementById("results");

    function renderResults(query) {
      resultsContainer.innerHTML = "";
      const results = data.filter(item => item.product_name.toLowerCase().includes(query));

      if (results.length === 0) {
        resultsContainer.innerHTML = "<p class='text-center'>No products found.</p>";
      } else {
        results.forEach(item => {
          const card = `
            <div class="col-md-6 col-lg-4">
              <div class="card h-100 shadow-sm">
                <img src="${item.image_url}" class="card-img-top" alt="${item.product_name}">
                <div class="card-body">
                  <h5 class="card-title">${item.product_name}</h5>
                  <p class="card-text">
                    <strong>Brand:</strong> ${item.brand}<br>
                    <strong>Origin Label:</strong> ${item.origin_label}<br>
                    <strong>Ingredients:</strong> ${item.ingredients_origin}<br>
                    <strong>Manufacturer:</strong> ${item.manufacturer_location}<br>
                    <strong>Certifications:</strong> ${item.certifications.join(", ") || "None"}<br>
                    <strong>Rating:</strong> ${item.consumer_rating} ‚≠ê<br>
                    <span class="score">üá®üá¶ Canadian Score: ${item.canadian_score}/100</span>
                  </p>
                </div>
              </div>
            </div>`;
          resultsContainer.innerHTML += card;
        });
      }
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      renderResults(query);
    });

    renderResults("");
  </script>
</body>
</html>
