<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>O Canada Food Rating</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>O Canada 🍁 Food Rating Test</h1>
    <p class="subtitle">
        We rate food products by how <em>Canadian</em> they are!
      </p>
  </header>

  <section class="filters">

  <div class="main-container">

  <div class="search-bar">
    <input
    type="text"
    id="hybridSearchInput"
    placeholder="Search by product name"
    />
    <button id="hybridSearchButton">AI Search</button>
  </div>
  
  <div class="filter-bar">

  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter"></select>

  <label for="brandFilter">Brand:</label>
  <select id="brandFilter"></select>
  </div>

  </section>

  <section id="productContainer" class="card-container"></section>

 </div>
 
 <div id="modal" class="modal hidden">
  <div class="modal-content">
    <span id="modalClose" class="modal-close">&times;</span>
    <div id="modalBody"></div>
  </div>
</div>

  <!-- 主控制腳本 -->
  <script type="module" src="js/controller.js"></script>
  
</body>
</html>
